name: CI

on:
  push:
    branches:
      - main
      - dev
      - '**'       # run on all branches
  pull_request:
    branches:
      - '**'       # run on all PRs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest

    - name: Run tests
      run: |
        pytest --maxfail=2 --disable-warnings
